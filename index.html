<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 p-4 md:p-8 lg:p-14 flex flex-col md:flex-row gap-6 md:gap-10"
  >
    <!-- Navbar -->
    <nav class="w-full md:w-64">
      <div class="container flex flex-row md:flex-col gap-4 md:gap-10">
        <a href="#" class="text-2xl md:text-3xl font-bold text-white"
          >Address Book</a
        >
        <div class="flex md:flex-col gap-4">
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="#"
          >
            <img
              src="assets/icons/plus.svg"
              alt="Add Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Add Contact</span>
          </a>
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="#"
          >
            <img
              src="assets/icons/person.svg"
              alt="Person Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Contact</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container flex flex-col gap-6 md:gap-10 w-full">
      <!-- Add Contact -->
      <div class="bg-white p-4 rounded-md">
        <h1 class="text-2xl md:text-3xl text-center font-bold mb-4">
          Add Contact
        </h1>
        <form action="">
          <div class="flex flex-col gap-2">
            <input
              type="text"
              placeholder="Name"
              class="p-2 rounded-md border border-gray-300"
            />
            <input
              type="text"
              placeholder="Email"
              class="p-2 rounded-md border border-gray-300"
            />
            <input
              type="text"
              placeholder="Phone"
              class="p-2 rounded-md border border-gray-300"
            />
            <input
              type="text"
              placeholder="Address"
              class="p-2 rounded-md border border-gray-300"
            />
          </div>
        </form>
      </div>
      <button
        class="bg-orange-700 text-white p-2 rounded-md hover:bg-orange-600 transition duration-300"
      >
        Add Contact
      </button>
      <!-- End Add Contact -->

      <!-- List Contact -->
      <div class="bg-white p-4 rounded-md flex flex-col gap-6 md:gap-10">
        <h1 class="text-2xl md:text-3xl text-center font-bold">Contact List</h1>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-orange-700 text-white text-left">
              <tr>
                <th class="py-2 px-4">No</th>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Phone</th>
                <th class="py-2 px-4">Address</th>
              </tr>
            </thead>
            <tbody id="contact-list">
              <!-- Rows will be added dynamically here -->
              <tr class="border-b">
                <td class="py-2 px-4">1</td>
                <td class="py-2 px-4">John Doe</td>
                <td class="py-2">john@example.com</td>
                <td class="py-2">1234567890</td>
                <td class="py-2">1234 Main St, Anytown, USA</td>
              </tr>
              <tr>
                <td class="py-2 px-4">2</td>
                <td class="py-2 px-4">Jane Smith</td>
                <td class="py-2">jane@example.com</td>
                <td class="py-2">0987654321</td>
                <td class="py-2">5678 Oak Ave, Other City, USA</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End List Contact -->
    </div>
  </body>
</html>
