<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 p-4 md:p-8 lg:p-14 flex flex-col md:flex-row gap-6 md:gap-10"
  >
    <!-- Navbar -->
    <nav class="w-full md:w-64">
      <div class="container flex flex-row gap-4 md:flex-col md:gap-10">
        <a href="/" class="text-2xl md:text-3xl font-bold text-white">
          Address Book
        </a>
        <div class="flex md:flex-col gap-4">
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contacts/new"
          >
            <img
              src="/assets/icons/plus.svg"
              alt="Add Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Add Contact</span>
          </a>
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contacts/"
          >
            <img
              src="/assets/icons/person.svg"
              alt="Person Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">All Contacts</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container flex flex-col gap-6 md:gap-10 w-full">
      <!-- List Contact -->
      <div class="bg-white p-4 rounded-md flex flex-col gap-6 md:gap-10">
        <h1 class="text-2xl md:text-3xl text-center font-bold">
          All Contacts (<span id="contacts-count">0</span>)
        </h1>

        <form class="flex gap-2" method="get" action="/contacts/">
          <input
            name="q"
            type="search"
            placeholder="Search"
            class="p-2 rounded-md border border-gray-300 w-full"
            id="search-keyword"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Search
          </button>
        </form>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-orange-700 text-white text-left">
              <tr>
                <th class="py-2 px-4">Id</th>
                <th class="py-2 px-4">Photo</th>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4 hidden md:table-cell">Nick Name</th>
                <th class="py-2 px-4 hidden md:table-cell">Telepon</th>
                <th class="py-2 px-4 hidden md:table-cell">Email</th>
                <th class="py-2 px-4 hidden md:table-cell">Address</th>
                <th class="py-2 px-4 hidden md:table-cell">Affiliation</th>
                <th class="py-2 px-4 hidden md:table-cell">Job Title</th>
                <th class="py-2 px-4 hidden md:table-cell">Birthday</th>
                <th class="py-2 px-4 hidden md:table-cell">Notes</th>
              </tr>
            </thead>

            <tbody id="home-contacts">
              <!-- Render contacts here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End List Contact -->

    <script src="app.js"></script>
    <script>
      renderContactsHome();
    </script>
  </body>
</html>
