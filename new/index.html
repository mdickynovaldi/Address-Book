<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 p-4 md:p-8 lg:p-14 flex flex-col md:flex-row gap-6 md:gap-10"
  >
    <!-- Navbar -->
    <nav class="w-full md:w-64">
      <div class="container flex flex-row gap-4 md:flex-col md:gap-10">
        <a href="/" class="text-2xl md:text-3xl font-bold text-white">
          Address Book
        </a>
        <div class="flex md:flex-col gap-4">
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/new/"
          >
            <img
              src="/assets/icons/plus.svg"
              alt="Add Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Add Contact</span>
          </a>
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contact/"
          >
            <img
              src="/assets/icons/person.svg"
              alt="Person Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Contact</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container flex flex-col gap-6 md:gap-10 w-full">
      <div class="flex flex-col gap-6 md:gap-10">
        <!-- Add Contact Form -->
        <div class="bg-white p-4 rounded-md">
          <h1
            id="Tambah"
            class="text-2xl md:text-3xl text-center font-bold mb-4"
          >
            Add Contact
          </h1>

          <form action="" class="flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="text"
                placeholder="First Name"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="first-name"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="last-name"
              />
            </div>
            <input
              type="text"
              placeholder="Nick Name"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="nick-name"
            />
            <div id="phone-container" class="flex flex-col gap-2">
              <div>
                <input
                  type="text"
                  placeholder="Phone"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="phones[]"
                />
              </div>
            </div>
            <button
              type="button"
              id="add-phone"
              class="bg-gray-300 text-black p-2 rounded-md hover:bg-gray-200 transition duration-300"
            >
              Add Another Phone
            </button>
            <div id="email-container" class="flex flex-col gap-2">
              <div class="flex gap-2">
                <input
                  type="email"
                  placeholder="Email"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="emails[]"
                />
              </div>
            </div>
            <button
              type="button"
              id="add-email"
              class="bg-gray-300 text-black p-2 rounded-md hover:bg-gray-200 transition duration-300"
            >
              Add Another Email
            </button>
            <input
              type="text"
              placeholder="Address"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="address"
            />
            <input
              class="p-2 rounded-md border border-gray-300 w-full"
              type="date"
              name="birthday"
              id="birthday"
            />
            <textarea
              placeholder="Notes"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="notes"
              rows="4"
            ></textarea>
            <button
              type="submit"
              class="bg-orange-700 text-white p-2 hover:bg-orange-600 transition duration-300 rounded-md md:w-auto"
            >
              Add Contact
            </button>
          </form>
        </div>
      </div>
      <!-- End Add Contact Form -->
    </div>

    <script src="/app.js"></script>
  </body>
</html>
