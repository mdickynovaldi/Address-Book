<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 p-4 md:p-8 lg:p-14 flex flex-col md:flex-row gap-6 md:gap-10"
  >
    <!-- Navbar -->
    <nav class="w-full md:w-64">
      <div class="container flex flex-row gap-4 md:flex-col md:gap-10">
        <a href="/" class="text-2xl md:text-3xl font-bold text-white">
          Address Book
        </a>
        <div class="flex md:flex-col gap-4">
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/new/"
          >
            <img
              src="/assets/icons/plus.svg"
              alt="Add Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Add Contact</span>
          </a>
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contact/"
          >
            <img
              src="/assets/icons/person.svg"
              alt="Person Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">All Contacts</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container flex flex-col gap-6 md:gap-10 w-full">
      <div class="flex flex-col gap-6 md:gap-10">
        <!-- Add Contact Form -->
        <div class="bg-white p-4 rounded-md">
          <h1
            id="Tambah"
            class="text-2xl md:text-3xl text-center font-bold mb-4"
          >
            Add Contact
          </h1>
          <form class="flex flex-col gap-4" id="contact-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="first-name" hidden>First Name</label>
                <input
                  id="first-name"
                  name="first-name"
                  type="text"
                  value="aldi"
                  placeholder="First Name"
                  class="p-2 rounded-md border border-gray-300 w-full"
                />
              </div>
              <div>
                <label for="last-name" hidden>Last Name</label>
                <input
                  id="last-name"
                  name="last-name"
                  type="text"
                  value="santoso"
                  placeholder="Last Name"
                  class="p-2 rounded-md border border-gray-300 w-full"
                />
              </div>
            </div>
            <input
              type="text"
              placeholder="Nick Name"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="nick-name"
              value="aldi"
              name="nick-name"
            />
            <div id="phone-container" class="flex flex-col gap-2">
              <div>
                <input
                  type="text"
                  placeholder="Phone"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="phone"
                  value="081234567890"
                  id="phone"
                />
              </div>
            </div>

            <div id="email-container" class="flex flex-col gap-2">
              <div class="flex gap-2">
                <input
                  type="email"
                  placeholder="Email"
                  value="aldi.santoso@example.com"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="email"
                  id="email"
                />
              </div>
            </div>

            <input
              type="text"
              placeholder="Address"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="address"
              value="Jalan Raya No. 123, Jakarta Selatan"
              name="address"
            />
            <input
              type="text"
              placeholder="Affiliation"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="affiliation"
              value="Universitas Indonesia"
              name="affiliation"
            />
            <input
              type="text"
              placeholder="Job Title"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="job-title"
              value="Software Engineer"
              name="job-title"
            />
            <input
              class="p-2 rounded-md border border-gray-300 w-full"
              type="date"
              name="birthday"
              value="1990-01-01"
              id="birthday"
            />
            <textarea
              placeholder="Notes"
              class="p-2 rounded-md border border-gray-300 w-full"
              id="notes"
              name="notes"
              rows="4"
            ></textarea>
            <button
              onclick="`${addNewContact()}`"
              class="bg-orange-700 text-white p-2 hover:bg-orange-600 transition duration-300 rounded-md md:w-auto"
            >
              Add Contact
            </button>
          </form>
        </div>
      </div>
      <!-- End Add Contact Form -->
    </div>

    <script src="/app.js"></script>
  </body>
</html>
