<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Contact - Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 p-4 md:p-8 lg:p-14 flex flex-col md:flex-row gap-6 md:gap-10"
  >
    <!-- Navbar -->
    <nav class="w-full md:w-64">
      <div class="container flex flex-row gap-4 md:flex-col md:gap-10">
        <a href="/" class="text-2xl md:text-3xl font-bold text-white">
          Address Book
        </a>
        <div class="flex md:flex-col gap-4">
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contacts/new"
          >
            <img
              src="/assets/icons/plus.svg"
              alt="Add Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">Add Contact</span>
          </a>
          <a
            class="text-white hover:bg-orange-700 flex gap-2 border-2 border-white w-full p-2 md:p-3 rounded-md text-sm md:text-base"
            href="/contacts/"
          >
            <img
              src="/assets/icons/person.svg"
              alt="Person Icon"
              class="w-4 h-4 md:w-6 md:h-6"
            />
            <span class="hidden md:inline">All Contacts</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container flex flex-col gap-6 md:gap-10 w-full">
      <div class="flex flex-col gap-6 md:gap-10">
        <!-- Add Contact Form -->
        <div class="bg-white p-4 rounded-md">
          <h1
            id="Tambah"
            class="text-2xl md:text-3xl text-center font-bold mb-4"
          >
            Edit Contact
          </h1>

          <form class="flex flex-col gap-4" id="edit-contact-form">
            <div>
              <div>
                <h1 class="text-lg font-bold mb-2">full Name</h1>
                <input
                  id="first-name"
                  name="first-name"
                  type="text"
                  placeholder="First Name"
                  class="p-2 rounded-md border border-gray-300 w-full"
                />
              </div>
            </div>
            <div>
              <h1 class="text-lg font-bold mb-2">Nick Name</h1>
              <input
                type="text"
                placeholder="Nick Name"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="nick-name"
                name="nick-name"
              />
            </div>
            <div id="phone-container" class="flex flex-col gap-2">
              <div>
                <h1 class="text-lg font-bold mb-2">Phone Number</h1>
                <input
                  type="text"
                  placeholder="Phone Number"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="phone"
                  id="phone"
                />
              </div>
            </div>

            <div id="email-container" class="flex flex-col gap-2">
              <div class="gap-2">
                <h1 class="text-lg font-bold mb-2">Email</h1>
                <input
                  type="email"
                  placeholder="Email"
                  class="p-2 rounded-md border border-gray-300 w-full"
                  name="email"
                  id="email"
                />
              </div>
            </div>

            <div>
              <h1 class="text-lg font-bold mb-2">Address</h1>
              <input
                type="text"
                placeholder="Address"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="address"
                name="address"
              />
            </div>
            <div>
              <h1 class="text-lg font-bold mb-2">Affiliation</h1>
              <input
                type="text"
                placeholder="Affiliation"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="affiliation"
                name="affiliation"
              />
            </div>
            <div>
              <h1 class="text-lg font-bold mb-2">Job Title</h1>
              <input
                type="text"
                placeholder="Job Title"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="job-title"
                name="job-title"
              />
            </div>
            <div>
              <h1 class="text-lg font-bold mb-2">Date of Birth</h1>
              <input
                class="p-2 rounded-md border border-gray-300 w-full"
                type="date"
                name="birthday"
                id="birthday"
              />
            </div>
            <div>
              <h1 class="text-lg font-bold mb-2">Notes</h1>
              <textarea
                placeholder="Notes"
                class="p-2 rounded-md border border-gray-300 w-full"
                id="notes"
                name="notes"
                rows="4"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-orange-700 text-white p-2 hover:bg-orange-600 transition duration-300 rounded-md md:w-auto"
            >
              Edit
            </button>
          </form>
        </div>
      </div>
      <!-- End Add Contact Form -->
    </div>

    <script src="/app.js"></script>
    <script>
      renderEditContact();
      editContactFormElement.addEventListener("submit", editContactById);
    </script>
  </body>
</html>
